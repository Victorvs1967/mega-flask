{% extends 'base.html' %}

{% block app_content %}
<h1>{{ _('Messages') }}</h1>
<table class="table">
    {% for post in messages %}
    {% include "_post.html" %}
    {% endfor %}
</table>
<nav aria-label="...">
    <ul class="pagination">
        <li class="page-item{% if not prev_url %} disabled {% endif %}">
            <a href="{{ prev_url or '#' }}" class="page-link"><span aria-hidden="true">&larr;</span> Newer posts</a>
        </li>
        <li class="page-item{% if not next_url %} disabled {% endif %}">
            <a href="{{ next_url or '#' }}" class="page-link">Older posts <span aria-hidden="true">&rarr;</span></a>
        </li>
    </ul>
</nav>
{% endblock %}
